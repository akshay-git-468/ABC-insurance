<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/LoginStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Login Form Using HTML And CSS Only</title>
  </head>
  <body>
    <script>  
      function validateform(){  
      var email=document.myform.email.value;  
      var password=document.myform.password.value;  
        
      if (email==null || email==""){  
        alert("Email can't be blank");  
        return false;  
      }else if(password.length<6){  
        alert("Password must be at least 6 characters long.");  
        return false;  
        }  
      }  
      </script>  



    <header class="header">

        <a href="#" class="logo"><i class="fas fa-viruses"></i>ABC Insurance Company </a>
    
    </header>

    <div class="container" id="container">
      <div class="form-container log-in-container">
        <form name="myform" method="get" action="welcome.html" onsubmit=" return validateform()">
          <h1>Login</h1>
          <div class="social-container">
            <a href="#" class="social"
              ><i class="fab fa fa-google fa-2x"></i
            ></a>
            <a href="#" class="social"><i class="fa fa-facebook fa-2x"></i></a>
          </div>
          <span>or use your account</span>
          <input type="email" name="email" placeholder="Email" />
          <input type="password" name="password" placeholder="Password" />
          <a href="#">Forgot your password?</a>
          <button>Log In</button>
          <p class="message">
            Not registered? <a href="RegistrationPage.html">Create an account</a>
          </p>
        </form>
      </div>
      <div class="overlay-container">
        <img
          src="/img/company_image2.png"
          width="100%"
          height="100%"
          alt="company_image"
        />
      </div>
    </div>
  </body>
</html>
