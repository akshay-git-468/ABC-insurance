<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/RegistrationStyle.css" />
  </head>
  <body>
    <script>  
      function validateform(){  
      var name=document.registration.name.value;  
      var email=document.registration.email.value;  
      var phoneNumber=document.registration.phoneNumber.value;  
      var gender=document.registration.gender.value;  
      var language=document.registration.language.value;  
      var zipcode=document.registration.zipcode.value;  
      var password=document.registration.password.value;  
        
      if (name==null || name==""){  
        alert("Name can't be blank");  
        return false;  
      }
      else if (email==null || email==""){  
        alert("Email can't be blank");  
        return false;  
      }
      else if(password.length<6){  
        alert("Password must be at least 6 characters long.");  
        return false;  
        }
      else if (phoneNumber.length<10){  
        alert("phone number must be of 10 digits");  
        return false;  
      }  
      else if (gender==null || gender==""){  
        alert("Please select a gender");  
        return false;  
      } 
      else if (language==null || language==""){  
        alert("Please select a language");  
        return false;  
      }
      else if (zipcode.length<6){  
        alert("zipcode must be of 6 digits");  
        return false;  
      }
      } 
      
      </script>  






    <header class="header">
      <a href="#" class="logo">
        <i class="fas fa-viruses"></i>ABC Insurance Company
      </a>
    </header>

    <div class="container">
      <h1>Registration Form</h1>
      <form name="registration" method="get" action="registersuccess.html" onsubmit=" return validateform()" class="registartion-form">
        <table>
          <tr>
            <td><label for="name">Name:</label></td>
            <td>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
              />
            </td>
          </tr>
          <tr>
            <td><label for="email">Email:</label></td>
            <td>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="your email"
              />
            </td>
          </tr>
          <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" name="password" id="password" /></td>
          </tr>
          <tr>
            <td><label for="phoneNumber">Phone Number:</label></td>
            <td><input type="number" name="phoneNumber" id="phoneNumber" /></td>
          </tr>
          <tr>
            <td><label for="gender">Gender:</label></td>
            <td>
              Male: <input type="radio" name="gender" value="male" /> Female:
              <input type="radio" name="gender" value="female" /> Other:
              <input type="radio" name="gender" value="other" />
            </td>
          </tr>
          <tr>
            <td><label for="language">Language</label></td>
            <td>
              <select name="language" id="language">
                <option value="">Select language</option>
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="zipcode">Zip Code:</label></td>
            <td><input type="number" name="zipcode" id="zipcode" /></td>
          </tr>

          <tr>
            <td colspan="2">
              <input type="submit" class="submit" value="Register" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
